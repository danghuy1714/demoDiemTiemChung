<html>
    <head>
        <title>Danh sách bệnh nhân</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/bootstrap/js/bootstrap.min.js"/>
        <link rel="stylesheet" href="/bootstrap/js/jquery-3.6.3.min.js"/>
    </head>
    <body>
        <table border="1" class="table">
            <thead>
                <tr>
                    <th scope="col">Họ và tên</th>
                    <th scope="col">Cccd</th>
                    <th scope="col">Ngày sinh</th>
                    <th scope="col">Số điện thoại</th>
                    <th scope="col">Giới tính</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="patient : ${list}">
                    <td th:text="${patient.idBenhNhan}"></td>
                    <td th:text="${patient.hoTen}"></td>
                    <td th:text="${patient.cccd}"></td>
                    <td th:text="${patient.ngaySinh}"></td>
                    <td th:text="${patient.sdt}"></td>
                    <td th:text="${patient.gioiTinh}"></td>
                    <td th:text="${patient.email}"></td>
                    <td><a th:href="@{'/patient/edit/' + ${patient.idBenhNhan}}">Edit</a></td>
                    <td><a th:href="@{'/patient/delete/' + ${patient.idBenhNhan}}">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="...">
            <ul class="pagination" style="margin-top:50px;">
                <li class="page-item" th:class="${pageNumber < 2} ? disabled : page-item">
                    <a class="page-link" th:href="@{'/patient/list/' + ${pageNumber - 1}}" tabindex="-1">Previous</a>
                </li>
                <li class="page-item" th:class="${pageNumber == 1} ? active"><a class="page-link" href="/patient/list/1">1</a></li>

                <li th:if="${pageNumber > 1 && pageNumber < pageMax}" class="page-item active">
                    <a class="page-link" th:href="@{'/patient/list/' + ${pageNumber}}" th:text="${pageNumber}"></a>
                </li>
                <li class="page-item" th:class="${pageNumber == pageMax} ? active"><a class="page-link" th:href="@{'/patient/list/' + ${pageMax}}" 
                                                                                      th:text="${pageMax}" th:if="${pageMax > 1}"></a></li>
                <li class="page-item" th:class="${pageNumber == pageMax} ? disabled : page-item">
                    <a class="page-link" th:href="@{'/patient/list/' + ${pageNumber + 1}}">Next</a>
                </li>
            </ul>
        </nav>
        <a href="/patient/home" class="btn btn-primary" style="margin-top: 20px;">Trang khách hàng</a>
        <p class="h1" th:text='${(msg==null)? "" : msg }'></p>
    </body>
</html>
